<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n = Number(prompt("구구단 몇 단이 궁금하세요?"));
    if (n < 2) {
        alert("2이상 9이하의 값만 입력할 수 있습니다.");
    } else if (n > 9) {
        alert("2이상 9이하의 값만 입력할 수 있습니다.");
    } else {
        document.write("구구단 " +n+ "단 입니다.<br>");       
        for (var i = 1; i <= 9; i++) {
            document.write(n + " * " + i + " = " + n * i + "<br>");
        }
    }
    </script>
</body>
</html>
