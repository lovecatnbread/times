<body>
    <script>
    var n = Number(prompt("구구단 몇 단이 궁금하신가요?"));
    document.write("구구단 " + n + "단 입니다.<br>");
    // var i = 1;
    // while (i <= 9) {
    //     document.write(n + " * " + i + " = " + n * i + "<br>");
    //     i++;
    // }
    for (var i = 1; i <= 9; i++) {
        document.write(n + " * " + i + " = " + n * i + "<br>");
    }
    </script>
</body>
