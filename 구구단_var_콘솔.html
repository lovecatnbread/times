<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>구구단 계산기 4단/5단 (콘솔)</h2>
    <script>
    var i = prompt("구구단 몇 단을 출력하실 건가요? 4단과 5단 중 선택해주세요.");
    console.log("구구단 "+ i +"단");
    console.log(i + " * 1 = "+ i * 1);
    console.log(i + " * 2 = "+ i * 2);
    console.log(i + " * 3 = "+ i * 3);
    console.log(i + " * 4 = "+ i * 4);
    console.log(i + " * 5 = "+ i * 5);
    console.log(i + " * 6 = "+ i * 6);
    console.log(i + " * 7 = "+ i * 7);
    console.log(i + " * 8 = "+ i * 8);
    console.log(i + " * 9 = "+ i * 9);
    </script>
</body>
</html>
